title: UserPassword.v1
type: object
description: This model is used only when the user's passwords need to be revalidated.
examples:
  - user: 76f62a58-5404-486d-9afc-07bded328704
    password: pa$$word
properties:
  user:
    type: string
    description: User's id. It must be checked against session stored values.
    format: uuid
  password:
    type: string
    description: Preferably a hashed value.
    format: password
required:
  - user
  - password
