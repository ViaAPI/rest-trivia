title: PasswordUpdate
type: object
description: This model must be supplied when there a password change in progress.
properties:
  currentPassword:
    type: string
    description: User's current password.
    format: password
  newPassword:
    type: string
    description: User's new password.
    format: password
  newPassworfConfirm:
    type: string
    description: Re-type of user's new password.
    format: password
required:
  - currentPassword
  - newPassword
  - newPassworfConfirm
examples:
  - currentPassword: pa$$word
    newPassword: pa$$wordN3w
    newPassworfConfirm: pa$$wordN3w
