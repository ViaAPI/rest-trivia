openapi: 3.0.0
tags:
  - name: trivia
  - name: mc-sa
info:
  title: ViaAPI Trivia
  version: v1.0.0
  license:
    name: Trivia
    url: 'https://www.viaapi.com/legal/licensing/trivia'
  contact:
    name: System Administrator
    email: admin@viaapi.com
    url: 'https://www.viaapi.com'
  termsOfService: 'https://www.viaapi.com/legal/tos/trivia'
  description: "This documentation covers all endpoints related to trivia data store of ViaAPI.\n\nIf you like to obtain our trivia data, you need to use one of the endpoints documented here.                 "
servers:
  - url: 'https://trivia.api.viaapi.com/v1.0'
    description: Production
  - url: 'https://trivia.api.dev.viaapi.com/v1.0'
    description: Development / Testing Server
paths:
  /questions/mc/sa:
    get:
      summary: Your GET endpoint
      tags:
        - trivia
        - mc-sa
      responses:
        '200':
          description: Successful response.
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                Example:
                  value:
                    code: '200.0000'
                    message: ''
                    result:
                      pagination:
                        isCircular: true
                        prevLink: null
                        nextLink: 'offset=10&limit=10'
                        lastLink: 'offset=90&limit=10'
                        firstLink: 'offset=0&limit=10'
                        totalItems: 100
                        itemsPerPage: 10
                        pageCount: 10
                        currentPage: 1
                    set:
                      - pagination: null
                        set:
                          uuid: cfc21291-18f6-47cf-b714-ed87d150c076
                          dateCreated: '2020-01-20T12:23:24Z'
                          dateUpdated: '2020-01-21T21:23:12Z'
                          status: a
                          banner:
                            path: batman-logo.jpg
                            type: i
                          difficultyLevel: 1
                          estimatedReadTime: 50
                          tags:
                            - title: movies
                              icon: movies.png
                              itemCount: 234
                          label:
                            audio: question-223423-2342342-2342.mp3
                            video: question-223423-2342342-2342.mp4
                            image: batman-logo.jpg
                            text: Who among these Hollywood stars have not played the Batman character?
      operationId: get-questions-mc-sa
      description: |-
        This endpoint provides a list of "multi-choice single correct answer" trivia questions. You can summon data filtered by the following prperties:
        - difficulty level
        - reading time
        - tags
        - status
        - creation time
        - update time

        You can search data based on the following properties:
        - label of question
        - label of choices
      security:
        - X-Api-Key: []
      parameters:
        - schema:
            type: integer
            default: '50'
            maximum: 200
            minimum: 1
            exclusiveMinimum: false
          in: query
          name: limit
          description: |-
            Number of items to be returned. No more than 200 items can be returned at one query.
            **Example:**
            ?limit=100
        - schema:
            type: integer
            minimum: 0
            default: '0'
          in: query
          name: offset
          description: |-
            The start point / row of the entries to be listed.

            **Example:**
            ?offset=0
        - schema:
            type: array
            items:
              type: string
            maxItems: 0
            minItems: 0
            uniqueItems: false
          in: query
          name: order
          description: |-
            This parameter dictates the order of list.
            **Operands:**
            - `+`: ASCENDING
            - `-`: DESCENDING
            **Available Options:**
            - dateCreated
            - dateUpdated
            - label.text
            **Example:**
            Sort questions by their labels ascending and by their creation time descending.
            ?order[]=+label.text&order[]=-dateCreated
        - schema:
            type: array
            items:
              type: string
          in: query
          name: status
          description: |-
            This parameter is used to filter questions by their statuses.

            **Example:**
            Only retrieve questions with status "a" or "w".

            ?status[]=a&status[]=w
        - schema:
            type: array
            items:
              type: string
            minItems: 1
            maxItems: 2
          in: query
          name: createdAt
          description: |-
            This parameter is used to filter entries by their creation times.
            **Acceptable Date Formats**:
            - YYYY-MM-DD
            - YYYY-MM-DD HH:ii:ss
            **Operands**:
            - eq: Equal
            - gt: Greater Than
            - gte: Greater Than or Equal
            - lt: Less Than
            - lte: Less Than or Equal
            - nq: Not Equal
            - in: In
            - nin: Not In
            **Example**:
            List entries created at 27th of January 2020.

            ?createdAt[eq]=2020-01-27

            List entries created between 21st and 27th of January 2020, both dates inclusive.
            ?createdAt[gte]=2020-01-21&createdAt[lte]=2020-01-27
        - schema:
            items:
              type: string
              format: date-time
            type: array
          in: query
          name: updatedAt
          description: |-
            This parameter is used to filter entries by their update times.
            **Acceptable Date Formats**:
            - YYYY-MM-DD
            - YYYY-MM-DD HH:ii:ss
            **Operands**:
            - eq: Equal
            - gt: Greater Than
            - gte: Greater Than or Equal
            - lt: Less Than
            - lte: Less Than or Equal
            - nq: Not Equal
            **Example**:
            List entries updated at 27th of January 2020.

            ?updatedAt[eq]=2020-01-27

            List entries updated between 21st and 27th of January 2020, both dates inclusive.
            ?updatedAt[gte]=2020-01-21&updatedAt[lte]=2020-01-27
        - schema:
            type: array
            items:
              type: integer
          in: query
          name: difficultyLevel
          description: |-
            This parameter is used to filter entries by their difficulty level.
            **Operands**:
            - eq: Equal
            - gt: Greater Than
            - gte: Greater Than or Equal
            - lt: Less Than
            - lte: Less Than or Equal
            - nq: Not Equal
            - in: Use to summon arbitrary data.
            **Example**:
            List entries marked with a difficulty level of 9.

            ?difficultyLevel[eq]=9

            List entries marked with a difficulty level between 2 and 4 inclusive.
            ?difficultyLevel[gte]=2&createdAt[lte]=4

            List entries marked with a difficulty level of 3, 5 and 8.
            ?difficultyLevel[in]=3,5,8
        - schema:
            type: array
            items:
              type: integer
          in: query
          name: estimatedReadingTime
          description: |-
            This parameter is used to filter entries by their estimated reading time.
            **Operands**:
            - eq: Equal
            - gt: Greater Than
            - gte: Greater Than or Equal
            - lt: Less Than
            - lte: Less Than or Equal
            - nq: Not Equal
            **Example**:
            List entries that can be read within 30 seconds.

            ?estimatedReadingTime[eq]=30

            List entries that can be read less than 30 seconds.
            ?estimatedReadingTime[lt]=30

            List entriesthat can be read beween 30 to 60 seconds inclusive
            ?estimatedReadingTime[gte]=30&estimatedReadingTime[lte]=60
        - schema:
            type: array
            items:
              type: string
          in: query
          name: q
          description: |-
            This parameter is used to run a search within the question or choice labels.
            **Keys**:
            - cho: choice
            - qst: question
            **Operands**:
            - `*`: Wildcard
            **Example**:
            Search questions with choice labels starting with "Bruce".
            ?q[cho][]=Bruce*

            Search questions with labels include "Batman"
            ?q[qst][]=*Batman*

            Search questions with labels include "Batman" and with choice labels equal to "Michael Keaton"
            ?q[qst][]=*Batman*&q[cho][]=Michael%20Keaton
  /tags:
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: Successful response.
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                Example:
                  value:
                    code: '200.0000'
                    message: ''
                    result:
                      pagination:
                        isCircular: true
                        prevLink: null
                        nextLink: 'offset=10&limit=10'
                        lastLink: 'offset=90&limit=10'
                        firstLink: 'offset=0&limit=10'
                        totalItems: 100
                        itemsPerPage: 10
                        pageCount: 10
                        currentPage: 1
                    set:
                      - pagination: null
                        set:
                          uuid: cfc21291-18f6-47cf-b714-ed87d150c076
                          dateCreated: '2020-01-20T12:23:24Z'
                          dateUpdated: '2020-01-21T21:23:12Z'
                          status: a
                          banner:
                            path: batman-logo.jpg
                            type: i
                          difficultyLevel: 1
                          estimatedReadTime: 50
                          tags:
                            - title: movies
                              icon: movies.png
                              itemCount: 234
                          label:
                            audio: question-223423-2342342-2342.mp3
                            video: question-223423-2342342-2342.mp4
                            image: batman-logo.jpg
                            text: Who among these Hollywood stars have not played the Batman character?
      operationId: get-tags
      description: This endpoint returns a list of tags (TQTag objects) that are used to classify trivia questions.
      security:
        - X-Api-Key: []
      parameters:
        - schema:
            type: integer
            default: '50'
            maximum: 200
            minimum: 1
            exclusiveMinimum: false
          in: query
          name: limit
          description: |-
            Number of items to be returned. No more than 200 items can be returned at one query.
            **Example:**
            ?limit=100
        - schema:
            type: integer
            minimum: 0
            default: '0'
          in: query
          name: offset
          description: |-
            The start point / row of the entries to be listed.

            **Example:**
            ?offset=0
        - schema:
            type: array
            items:
              type: string
            maxItems: 0
            minItems: 0
            uniqueItems: false
          in: query
          name: order
          description: |-
            This parameter dictates the order of list.
            **Operands:**
            - `+`: ASCENDING
            - `-`: DESCENDING
            **Available Options:**
            - createdAt
            - updatedAt
            - title
            - itemCount
            **Example:**
            Sort data by their title ascending and by their creation time descending.
            ?order[]=+title&order[]=-createdAt
        - schema:
            type: array
            items:
              type: string
          in: query
          name: status
          description: |-
            This parameter is used to filter questions by their statuses.

            **Example:**
            Only retrieve questions with status "a" or "w".

            ?status[]=a&status[]=w
        - schema:
            type: array
            items:
              type: string
            minItems: 1
            maxItems: 2
          in: query
          name: createdAt
          description: |-
            This parameter is used to filter entries by their creation times.
            **Acceptable Date Formats**:
            - YYYY-MM-DD
            - YYYY-MM-DD HH:ii:ss
            **Operands**:
            - eq: Equal
            - gt: Greater Than
            - gte: Greater Than or Equal
            - lt: Less Than
            - lte: Less Than or Equal
            - nq: Not Equal
            - in: In
            - nin: Not In
            **Example**:
            List entries created at 27th of January 2020.

            ?createdAt[eq]=2020-01-27

            List entries created between 21st and 27th of January 2020, both dates inclusive.
            ?createdAt[gte]=2020-01-21&createdAt[lte]=2020-01-27
        - schema:
            items:
              type: string
              format: date-time
            type: array
          in: query
          name: updatedAt
          description: |-
            This parameter is used to filter entries by their update times.
            **Acceptable Date Formats**:
            - YYYY-MM-DD
            - YYYY-MM-DD HH:ii:ss
            **Operands**:
            - eq: Equal
            - gt: Greater Than
            - gte: Greater Than or Equal
            - lt: Less Than
            - lte: Less Than or Equal
            - nq: Not Equal
            **Example**:
            List entries updated at 27th of January 2020.

            ?updatedAt[eq]=2020-01-27

            List entries updated between 21st and 27th of January 2020, both dates inclusive.
            ?updatedAt[gte]=2020-01-21&updatedAt[lte]=2020-01-27
        - schema:
            type: array
            items:
              type: string
          in: query
          name: q
          description: |-
            This parameter is used to run a search within the question or choice labels.
            **Keys**:
            - title: title
            **Operands**:
            - `*`: Wildcard
            **Example**:
            Search tags with title starting with "hist".
            ?q[title][]=hist*

            Search tags with labels include "tera"
            ?q[title][]=*tera*

            Search tags with titles include "tera" or with title equal to "literature"
            ?q[title][]=*tera*&q[title][]=literature
        - schema:
            type: array
          in: query
          name: itemCount
          description: |-
            This parameter is used to filter entries by item counts.

            **Operands**:
            - eq: Equal
            - gt: Greater Than
            - gte: Greater Than or Equal
            - lt: Less Than
            - lte: Less Than or Equal

            **Example**:
            List entries with item counts between 5 and 10.

            ?createdAt[gte]=5&createdAt[lte]=10
externalDocs:
  url: 'https://api.docs.viaapi.com'
components:
  securitySchemes:
    X-Api-Key:
      type: apiKey
      in: header
      name: API Key
      description: 'This is required for application access control. This is the API key defined for your application in your account page at https://www.viaapi.com/my-account/applications'
    X-Session-Token:
      name: Session Token
      type: apiKey
      in: header
      description: 'This token is required to authenticate "real" users. This token will be assigned and supplied to you dynamically only after successful login using a username-password combination or social media login method. Once - and if - you get this token, you must supplies this token to access data provided by ViaAPI.'
  schemas:
    TQMultiChoiceSingle:
      title: TQMultiChoiceSingle
      type: object
      description: This class is the main storage of multi choice trivia questions with only one correct answers.
      x-examples:
        Example:
          uuid: cfc21291-18f6-47cf-b714-ed87d150c076
          dateCreated: '2020-01-20T12:23:24Z'
          dateUpdated: '2020-01-21T21:23:12Z'
          status: a
          banner:
            path: batman-logo.jpg
            type: i
          difficultyLevel: 1
          estimatedReadTime: 50
          tags:
            - title: movies
              icon: movies.png
              itemCount: 234
          label:
            audio: question-223423-2342342-2342.mp3
            video: question-223423-2342342-2342.mp4
            image: batman-logo.jpg
            text: Who among these Hollywood stars have not played the Batman character?
      properties:
        uuid:
          type: string
          format: uuid
          description: 'A unique document id. This will be assigned automatically during row creation, and it cannot be changed afterwards. So do not try to include this in your CREATE and UPDATE operations.'
        dateCreated:
          type: string
          description: 'The creation time of the data row. It is auto assigned by the system during row creation, and it cannot be changed afterwards.'
          format: date-time
        dateUpdated:
          type: string
          description: "The last update time of the data row. It is auto assigned by the system during row creation, and at first it is equal to \"dateCreated\" property. However, it is updated later whenever a propery's value is updated for the given object (data row)."
          format: date-time
        status:
          type: string
          description: |-
            This is the record's actual  (current) status.

            - a: active (approved)
            - d: deleted
            - i: inactive (approved but unpublished)
            - r: rejected
            - **w: waiting for approval**
          enum:
            - a
            - d
            - i
            - r
            - w
          example: w
        choices:
          type: array
          minItems: 2
          description: 'This property holds a list of choices that can be selected as the correct answer by players. There should be at least 1 choice, but for game mechanics a minimum of 2 is actually required, 4 is suggested and no more than 5 is recommended.'
          items:
            $ref: '#/components/schemas/TQChoice'
        banner:
          $ref: '#/components/schemas/TQMedia'
        difficultyLevel:
          type: integer
          description: |-
            This is a little of a relative and manually entered "feeling based" value. It is used to categorize questions based on their difficulty levels. It takes a positive number between 1 and 10.

            The data entry personnel must decide the difficulty level. They have special instructions on tagging the difficulty level.
          example: 1
          minimum: 1
          maximum: 10
        estimatedReadTime:
          type: integer
          description: This field is used as a recommendation engine. It provides estimated read time of the question and choiced in seconds.
          example: 20
        tags:
          type: array
          minItems: 0
          description: 'Tagging enables us to categorize trivia questions into logical and smaller groups. With tags we can serve data in different thematic packages such as "NFL", "Woman in Politics", etc.'
          items:
            $ref: '#/components/schemas/TQTag'
        label:
          $ref: '#/components/schemas/TQLabel'
      required:
        - dateCreated
        - dateUpdated
        - status
        - choices
        - banner
        - difficultyLevel
        - estimatedReadTime
        - tags
        - label
      x-tags:
        - trivia
    ApiPagination:
      title: ApiPagination
      type: object
      description: 'If the result set is a list, then this object will guide you to paginate the result set. Note that a limit enforcement is in effect even if you do not provide a limit to the result set.'
      x-examples:
        Example:
          isCircular: true
          prevLink: null
          nextLink: 'offset=10&limit=10'
          lastLink: 'offset=90&limit=10'
          firstLink: 'offset=0&limit=10'
          totalItems: 100
          itemsPerPage: 10
          pageCount: 10
          currentPage: 1
      x-tags:
        - response
      properties:
        isCircular:
          description: "If set to true, pagination's next page link points the first page of collection."
          type: boolean
          example: true
          default: true
        prevLink:
          description: "The query string that is required to obtain the previous page's items."
          example: 'offset=9&limit=50'
          type: string
          nullable: true
        nextLink:
          description: "The query string that is required to obtain the next page's items."
          example: 'offset=1&limit=50'
          type: string
          nullable: true
        lastLink:
          description: "The query string that is required to obtain the last page's items."
          example: 'offset=10&limit=50'
          type: string
          nullable: true
        firstLink:
          description: "The query string that is required to obtain the first page's items."
          example: 'offset=0&limit=50'
          type: string
          nullable: true
        totalItems:
          description: Number of total items based on given filter.
          example: 500
          type: integer
          minimum: 1
          format: int32
        itemsPerPage:
          description: Number of results to be shown at each request. This is calculated base on the parameters submitted by request.
          example: 50
          type: integer
          minimum: 1
          format: int32
        pageCount:
          description: Total number of pages. This is calculated base on the parameters submitted by request.
          example: 1
          type: integer
          default: 1
          minimum: 1
          format: int32
        currentPage:
          description: Current page number. This is calculated base on the parameters submitted by request.
          example: 1
          type: integer
          default: 1
          minimum: 1
          format: int32
      required:
        - isCircular
        - prevLink
        - nextLink
        - lastLink
        - firstLink
        - totalItems
        - itemsPerPage
        - pageCount
        - currentPage
    ApiResult:
      title: ApiResult
      type: object
      description: 'If response returns a result, the result set will be stored here alongsite with any available pagination information.'
      x-tags:
        - response
      x-examples:
